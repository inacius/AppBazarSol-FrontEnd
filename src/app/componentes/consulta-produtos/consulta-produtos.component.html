<div class="container">
<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input autofocus matInput (keyup)="applyFilter($event)" [(ngModel)]="filtro" placeholder="Ex. bola">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 backGround">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let opera"> {{opera.nome}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let opera"> {{opera.id}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="quantidadeEstoque">
      <th mat-header-cell *matHeaderCellDef> Estoque </th>
      <td mat-cell *matCellDef="let opera"> {{opera.quantidadeEstoque}} </td>
    </ng-container>
  
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preco </th>
      <td mat-cell *matCellDef="let opera"> {{opera.preco}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selecionaProduto(row.id)"></tr>
  </table>
  
  <mat-paginator #MatPaginator class="backGround"[pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>  

<div *ngIf="produtoSelecionado">
  <app-incluir-produtos [produtoAtual]="produtoSelecionado" (produtoAtualizado)="verificaProdutoAtualizado($event)"></app-incluir-produtos>
</div>
</div>
