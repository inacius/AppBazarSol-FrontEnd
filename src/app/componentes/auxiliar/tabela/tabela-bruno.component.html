<!-- Tentanco criar um componnente para gerenciar todas as tabelas do app  -->

<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input autofocus matInput (keyup)="applyFilter($event)" [(ngModel)]="filtro" placeholder="Ex. bola">
  </mat-form-field>
  


  <mat-table #table [dataSource]="dataSource">
    <ng-container *ngFor="let coluna of colunas" [cdkColumnDef]="coluna">
      <mat-header-cell *cdkHeaderCellDef>{{ coluna|uppercase }}</mat-header-cell>
      <mat-cell *cdkCellDef="let row">{{ coluna.cell(row) }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
