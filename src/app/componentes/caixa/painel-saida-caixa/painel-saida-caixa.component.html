<form [formGroup]="saidaDeCaixaForm" class="mt-4 border border-info" align="center">
    <div>
        <h3>Saida de Caixa</h3>
    <div class="form-group">
        <input formControlName="valor"
        class="form-control" 
        placeholder="Valor" 
        autofocus>
    </div>
    <div class="form-group">
        <input formControlName="comentario"
        class="form-control" 
        placeholder="Comentario" 
        >
    </div>
    </div>
    <button mat-raised-button bg-primary
        [disabled]="saidaDeCaixaForm.invalid"
        (click)="SaidaDeCaixa()"
        type="submit"
        class="bg-info text-white rounded"
        >Ok</button>
</form>
