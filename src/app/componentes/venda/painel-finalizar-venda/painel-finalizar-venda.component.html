<div class="container m-0 p-3" style="background-color: lemonchiffon;">
<h2 class="d-flex justify-content-center">Valor Total</h2>
<h2 class="d-flex justify-content-center">{{data.totalVenda|currency:'BRL'}}</h2>
<p class="d-flex justify-content-center">Forma de pagamento:</p>
<p>
  <mat-radio-group class="example-radio-group" [(ngModel)]="formapagamento" >
    <mat-radio-button class="exmple-radio-button" *ngFor="let season of seasons" [value]="season.key" [checked]="season.checked" (change)="radioChange(season.id)">
      {{season.key}}
    </mat-radio-button>
  </mat-radio-group>
</p>
<div class="d-flex justify-content-center ">
  <button mat-raised-button 
  [mat-dialog-close]="formaPagamentoSelecionado"
  class="btn btn-default bg-info text-white rounded p-3 m-1"
  cdkFocusInitial
  >Finalizar</button>
  <button mat-raised-button 
  [mat-dialog-close]="99"
  class="btn btn-default bg-info text-white rounded p-3 m-1"
  >Cancelar</button>
  </div>
</div>
