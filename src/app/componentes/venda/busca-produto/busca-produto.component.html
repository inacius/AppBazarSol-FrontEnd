<mat-form-field class="col-12">
  <mat-label>Filtro</mat-label>
  <input autofocus matInput (keyup)="applyFilter($event)" [(ngModel)]="filtro" placeholder="Ex. bola">
  <button mat-button *ngIf="filtro" matSuffix mat-icon-button aria-label="Clear" (click)="filtro=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 backGround">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let opera"> {{opera.nome}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let opera"> {{opera.id}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="quantidadeEstoque">
      <th mat-header-cell *matHeaderCellDef> Estoque </th>
      <td mat-cell *matCellDef="let opera"> {{opera.quantidadeEstoque}} </td>
    </ng-container>
  
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preco </th>
      <td mat-cell *matCellDef="let opera"> {{opera.preco}} </td>
    </ng-container>

    <ng-container matColumnDef="adicionar">
      <th mat-header-cell *matHeaderCellDef> Adicionar </th>
      <td mat-cell *matCellDef="let opera"> 
        <button mat-icon-button (click)="adicionaProduto(opera.id)">
          <mat-icon>add</mat-icon>
        </button>  
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator #MatPaginator class="backGround" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>  
  
  <div class="d-flex justify-content-center m-1">
    <br><app-controlador-quantidade (enviaQuantidade)="recebeQuantidade($event)" [atualizar]="atualizaContador" ></app-controlador-quantidade>
    </div>
    <button mat-raised-button 
    [id]=""
    (click)="incluirProduto()"
    
    class="button ml-2"
    >Novo produto</button>    
    <button mat-raised-button 
    [id]=""
    (click)="desconto()"
    
    class="button m-2"
    >Desconto</button>
