<div class="container">
<button mat-raised-button bg-primary
(click)="novoFornecedor()"
type="submit"
class="bg-info text-white rounded"
>Novo Fornecedor</button>
<p></p>
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input autofocus matInput (keyup)="applyFilter($event)" [(ngModel)]="filtro" placeholder="Ex. bola">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 backGroundListas">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.nome}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.id}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="contato">
        <th mat-header-cell *matHeaderCellDef> Contato </th>
        <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.contato}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.telefone}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selecionaFornecedor(row.id)"></tr>
    </table>
    
    <mat-paginator #MatPaginator class="backGroundListas" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>  
  
    <div *ngIf="fornecedorSelecionado">
        <app-incluir-fornecedor [fornecedorSelecionado]="fornecedorSelecionado" (fornecedorAtualizado)="verificaFornecedorAtualizado($event)"></app-incluir-fornecedor>
      </div>

    <div *ngIf="eNovo">
        <app-incluir-fornecedor (fornecedorAtualizado)="verificaFornecedorAtualizado($event)"></app-incluir-fornecedor>
    </div>

  </div>
