<span>
<button mat-raised-button color="primary" (click)="NovaOperadora()">Nova Operadora</button>
</span>
<p>

</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let opera"> {{opera.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let opera"> {{opera.id}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ativa">
    <th mat-header-cell *matHeaderCellDef> Ativa </th>
    <td mat-cell *matCellDef="let opera"> {{opera.ativa}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="AtualizaOperadora(row.id)"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>




  <div *ngIf="eNovo">
    <app-incluir-operadora [operadoraInicial]="operadoraLocal" (atualizaTela)="AtualizadorTela($event)"></app-incluir-operadora>
  </div>
